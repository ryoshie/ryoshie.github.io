<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!--#if GENERIC || CHROME-->
    <meta name="google" content="notranslate">
<!--#endif-->
    <title>PDF.js viewer</title>
  </head>
  <style>
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
</style>
<script>
  const iframe = document.createElement("iframe");
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.allowfullscreen = true;
  iframe.src = "https://mozilla.github.io/pdf.js/web/viewer.html?file=https://ryoshie.github.io/files/rejob_mediaguide_a.pdf" + (document.location.hash ?? "");
  document.body.appendChild(iframe);
</script>
<!--iframe src="https://mozilla.github.io/pdf.js/web/viewer.html?file=https://ryoshie.github.io/files/rejob_mediaguide_a.pdf" allowfullscreen></iframe-->
</html>
